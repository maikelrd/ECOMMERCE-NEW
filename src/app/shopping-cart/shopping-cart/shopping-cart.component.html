<h2>Your shopping Cart</h2>
<div class="table-responsive col-sm-6 col-lg-6">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th class="text-center">Price</th>
                <th class="text-center">Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let shoppingCartItem of shoppingCartItems">
                <td class="col sm-8 col-md-6">
                    <div class="media">
                        <img class="me-3 thumbnail img-fluid" width="75"
                        [src]="shoppingCartItem.Product.ImageUrl">
                    </div>
                    <div class="media-body">
                        <h5 class="mt-0 media-heading text-primary">{{shoppingCartItem.Product.Description}}</h5>
                    </div>
                </td>
                <td class="col-sm-1 col-md-1" style="text-align: center">
                    <input type="number" class="form-control" value={{shoppingCartItem.Amount}}>
                </td>
                <td clas="col-sm-1 col-md-1 text-center"><strong>{{shoppingCartItem.Product.UnitPrice}}</strong></td>
                <td clas="col-sm-1 col-md-1 text-center"><strong>{{shoppingCartItem.Product.Total}}</strong></td>
                <td class="col-sm-1 col-md-1">
                    <button type="button" class="btn btn-danger" (click)="deleteProduct()">X</button>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="text-rigt">
                    <h5>Subtotal</h5>
                </td>
                <td class="text-center">
                    <h5><strong>$45</strong></h5>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3" class="text-rigt">
                    <h5>Fee</h5>
                </td>
                <td class="text-center">
                    <h5><strong>$45</strong></h5>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3" class="text-right">
                    <h5>Shipping</h5>
                </td>
                <td class="text-center">
                    <h5><strong>$10.00</strong></h5>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3" class="text-right">
                    <h3>Total</h3>
                </td>
                <td class="text-center">
                    <h3><strong>$54.34</strong></h3>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <button class="btn btn-success  col-sm-3 col-md-3 m-4" (click)="checkOut()">Proceed to checkout</button>
</div>
<div class="row">
    <button  class="btn btn-danger m-4  col-sm-3 col-md-3" (click)="clearShoppingCart()">Clear your shopping cart</button>
</div>
