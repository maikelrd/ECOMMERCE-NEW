<div class="card">
    <div class="card-header"
         *ngIf="product">
      {{pageTitle + ": " + product.firstName}}
    </div>
  
    <div class="card-body"
         *ngIf="product">
  
      <div class="row">
  
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{product.firstName}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Code:</div>
            <div class="col-md-6">{{product.ProductCode}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-6">{{product.Description}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Availability:</div>
            <div class="col-md-6">{{product.StockQty}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Price:</div>
            <div class="col-md-6">{{product.UnitPrice|currency:"USD":"symbol"}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">5 Star Rating:</div>
            <div class="col-md-6">
              <app-star [rating]="product.StarRating">
              </app-star>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-3">Tags:</div>
            <div class="col-md-6">{{product.tags}}</div>
          </div>
        </div> -->
  
        <div class="col-md-4"
             *ngIf="product.ImageUrl">
          <img class="center-block img-responsive"
               [style.height.px]="150"
               [style.margin.px]="2"
               [src]="product.ImageUrl"
               [title]="product.firstName">
        </div> 
      </div>
  
      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
          </button>
           <button class="btn btn-outline-primary"
                  style="width:80px"
                  [routerLink]="['/products', product.ProductId, 'edit']">
            Edit
          </button> 
        </div>
      </div>
  
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
