<div class="card">
    <div class="card-header"
         *ngIf="product">
     <b> {{pageTitle + ": " + product.ProductName}}</b>
    </div>
  
  <div class="row ms-3">
    <div class="card-body col-md-6"
         *ngIf="product">
  
      <div class="row">
        <div class="col-md-4 col-lg-4"
        *ngIf="product.Images">
     <img class="center-block img-responsive"
          [style.height.px]="250"
          [style.margin.px]="1"
         
          [title]="product.ProductName"
          [src]="product.Images[0].Url"> 
   </div> 

   
    <div class="row mt-4">
      <div class="col-md-5 col-lg-3">Name:</div>
      <div class="col-md-7 col-lg-7"><b>{{product.ProductName}}</b></div>
    </div>

    <div class="row">
      <div class="col-md-5 col-lg-3">Description:</div>
      <div class="col-md-7 col-lg-7"><b>{{product.Description}}</b></div>
    </div>
    <div class="row">
      <div class="col-md-5 col-lg-3">Price:</div>
      <div class="col-md-7 col-lg-7"><b>{{product.UnitPrice|currency:"USD":"symbol"}}</b></div>
    </div>
    <div class="row">
      <div class="col-md-5 col-lg-3">Availability:</div>
      <div class="col-md-7 col-lg-7"><b>{{product.StockQty}}</b></div>
    </div>        
    <div class="row">
      <div class="col-md-5 col-lg-3">5 Star Rating:</div>
      <div class="col-md-7 col-lg-7">
        <app-star [rating]="product.StarRating">
        </app-star>
      </div>
    </div>   
</div>
  
       
  

      <div class="row mt-4">
        <div class="col-md-10">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
          </button>
           <button class="btn btn-outline-primary ms-2"
                  style="width:80px"
                  [routerLink]="['product', product.ProductId, 'edit']">
            Edit
          </button >
        </div>
      </div>
      <div class="col-md-8">
         <a type="button" class="btn btn-success mt-4" [routerLink]="['shopping-cart', product.ProductId]">Add to cart</a>
      </div>
  
   </div>

   
    <div class="col-md-6 mt-3 pb-5">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div  class="carousel-inner">
          <div class="carousel-item active">
            <!-- <img [src]="product.Images[0].Url" > -->
          </div>
          <div *ngFor="let image of product.Images" class="carousel-item">
            <img 
            [style.margin.px]="2">
            <!-- [src]="image.Url">  -->
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
   
  </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>

  </div>
